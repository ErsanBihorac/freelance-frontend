<div class="card">
    <div class="card__unfolded">
        <span class="card__question">{{ qna.question }}</span>
        <div class="card__btn" [class.spin]="qna.active" >
            <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <line x1="6" y1="10" x2="14" y2="10" stroke-linecap="round"/>
                <line x1="10"y1="6" x2="10" y2="14" stroke-linecap="round"/>
            </svg>
        </div>
    </div>

    <span class="card__answer answer-animation" [class.active]="qna.active" >
        {{ qna.answer }}
    </span>
</div>
